{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<div class="container pt-5 mt-3">
    <div class="row justify-content-center text-justify pt-2">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <h2><p class="text-center">Hola {{ user.first_name | capfirst }}!</p></h2>
        </div>
    </div>
</div>

{% else %}
<div class="container pt-5 mt-3">
        <div class="row justify-content-center text-justify pt-2">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <h2>¡Por favor iniciar sesión!</h2>
            </div>
        </div>
    </div>
{% endif %}

<div class="container my-3">
    <div class="row my-5 justify-content-center">
        <img src="/static/img/profile.png" alt="Logo Unal" style="width: 20rem;">
    </div>
    <div class="row justify-content-center">
        <p class="font-weight-bold">Jhojan Beltrán - Juan Ruiz - Felipe Villarral - Victor Cataño</p>
    </div>
</div>

{% endblock content %}
